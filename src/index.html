<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoeMaria Instagram</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./instagramIcon.png" />
  </head>
  <body>
    <div class="header">
      <header class="header_content">
        <div class="logo">
          <img class="logo_image" src="./instagram.png" alt="logo" />
        </div>
        <section class="search">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="Search" />
        </section>
        <div class="actions">
          <section class="actions_content">
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-plus-square"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
            <img
              class="user-avatar"
              src="./hipster-designer.jpg"
              alt="user-avatar"
            />
          </section>
        </div>
      </header>
    </div>

    <page>
      <section class="main">
        <section class="stories">Stories</section>
        <section class="feed">Wall</section>
      </section>
      <section class="suggested_friends">Suggested friends</section>
    </page>

    <footer></footer>
  </body>
</html>
